---

# IRC user defaults.
irc_user: ircd
irc_user_system: yes
irc_user_home: /opt/{{ irc_user }}

# UnrealIRCd defaults
unreal_build_dir: /tmp/unrealircd-build
unreal_version: '5.0.2'
unreal_install_dir: "{{ irc_user_home }}/unrealircd"
unreal_remote_conf: 1
unreal_curl_dir: /usr
unreal_ssl_dir: ''
unreal_modules: [ 'auditorium', 'listrestrict', 'showwebirc', 'clones', 'kickjoindelay' ]

# Generally override on a per-host basis
enable_services: False
