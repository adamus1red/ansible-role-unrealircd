---
debian_packages: [ 'wget', ' make', 'gcc', 'build-essential', 'openssl', 'zlib1g', 'zlib1g-dev', 'zlibc', 'libgcrypt20', 'libgcrypt20-dev', 'libssl-dev' ]
centos_packages: [ 'gcc', 'openssl', 'make', 'openssl-devel' ]
irc_user: ircd
irc_user_system: yes
unreal_build_dir: /tmp/unrealircd-build
unreal_version: '5.0.2'
unreal_install_dir: "$HOME/unrealircd"
unreal_remote_conf: 1
unreal_curl_dir: /usr
unreal_ssl_dir: ''
unreal_modules: [ 'auditorium', 'listrestrict', 'showwebirc', 'clones', 'kickjoindelay' ]
